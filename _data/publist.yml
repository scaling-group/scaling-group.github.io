- title: "In-Context Operator Learning with Data Prompts for Differential Equation Problems"
  image: icon-pnas.jpg
  description: Can we build a single large model for a wide range of PDE-related scientific learning tasks? We propose in-context operator learning framework with corresponding model In-Context Operator Network (ICON). A singe ICON model can act as a few-shot operator learner for a diversified type of differential equation problems, including forward and inverse problems of ODEs, PDEs, and mean-field control problems, without any fine-tuning.
  authors: Liu Yang, Siting Liu, Tingwei Meng, Stanley J. Osher
